{% block bottom %}
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            let svelteApp = new app.registros({
                target: document.getElementById('svelte-app'),
                props: {
                    templateUrl: {{ template_url | tojson }},
                    data: {{ data | tojson }},
                    months: {{ months|tojson }},
                    years: {{ years|tojson }},
                    columns: {{ columns|tojson }},
                }
            });
            svelteApp.$on('save', (ev) => {
                submitData(ev.detail, 'POST', '').then(res => {
                    alert(res.message);
                    location.reload();
                });
            });
            svelteApp.$on('delete', (ev) => {
                if (confirm('Â¿Desea eliminar estos registros y todos los datos asociados?')) {
                    submitData(ev.detail, 'DELETE', '').then(res => {
                        alert(res.message);
                        location.reload();
                    });
                }
            });
        });
    </script>
{% endblock %}
